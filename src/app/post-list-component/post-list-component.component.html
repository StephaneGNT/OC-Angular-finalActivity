<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post-list-item-component  *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postLove]=post.loveIts
                       [postIndex]=post.index></app-post-list-item-component>
      </ul>
    </div>
  </div>
  <a (click)="save()" style="margin: 15px">Save list</a>
  <a (click)="get()" style="margin: 15px">Get list</a>
</div>
